<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User Login</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/new.css">
</head>
<body>
	<div class="container">
	
	<h1>User Login</h1>

		<form id="signIn">
			<fieldset class="loginFirst">
				
				
				<label>UserName: </label> <input name="signinButton" type="text" id="user" class="toolHelp" title="Enter a jUserName"/>
				<label>Password: </label> <input name="signinButton" type="password" id="pass" class="toolHelp" title="Enter Password"/>
				<input name="signinButton" type="button" id="signinButton" class="toolHelp" value="Please Sign In"/>

			</fieldset>   
		</form>



	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
 	<script type="text/javascript" src="js/plugins/1.11.2.min.js"> </script>
  
  	<script type="text/javascript" src="js/bootstrap.min.js"> </script>	
  	<script type="text/javascript" src="js/main.js"> </script>	

	</div>  <!--end of container tag -->
</body>
</html>
