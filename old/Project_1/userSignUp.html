<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User Sign Up</title>
		
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/new.css">
</head>
<body>
	
	<div class="container">
	
		<h1>User Sign-Up</h1>
	
		<h1>Please Sign Up Here</h1>
			
				<label for="firstname">First Name</label><br>
					<input id="firstName" type"text" name="first-name" placeholder="Your First Name" class=" toolHelp regmargin" title="Enter your first name"><br>
		
				<label for="lastname">Last Name</label><br>
					<input id="lastName" type"text" name="last-name" placeholder="Your Last Name" class=" regmargin toolHelp" title="Enter your last name" ><br>
					
				<label for="email">Email Address</label><br>
					<input id="email" type"email" name="emai" placeholder="Your email address" class=" regmargin toolHelp" title="Enter your email address"><br>
					
				<label for="user-name">User Name</label><br>
					<input id="userName" type"text" name="userName" placeholder="A user name" class=" regmargin toolHelp" required title="Create a userName" ><br>
					
					<label for="password">Password</label><br>
						<input id="password" type"password" name="password" placeholder="Your password" class=" regmargin toolHelp" title="Enter a password" required ><br>
	
	</div>  <!--end of container tag -->

	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
 	<script type="text/javascript" src="js/plugins/1.11.2.min.js"> </script>
  
  	<script type="text/javascript" src="js/bootstrap.min.js"> </script>	
  	<script type="text/javascript" src="js/main.js"> </script>	


</body>
</html>
